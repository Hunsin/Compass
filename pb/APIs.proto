syntax = "proto3";

package pb;

import "trade/trade.proto";

service Predator {
	rpc Markets (trade.Null) returns (stream trade.Market);
	rpc Securities  (Filter) returns (stream trade.Security);
	rpc Records     (Filter) returns (stream trade.Daily);
}

message Filter {
	string symbol = 1;
	string after  = 2;
	string before = 3;
	string type   = 4;
}