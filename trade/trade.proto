syntax = "proto3";

// Package trade defines the fields of data types which shared
// between services.
package trade;

// A Quote represents the daily trading data of a Security on
// a specific date. 
message Quote {
	string date   = 1; // date in format "YYYY-MM-DD"
	double open   = 2;
	double high   = 3;
	double low    = 4;
	double close  = 5;

	// -1: halted
	uint64 volume = 6;
	double avg    = 7;
}

// A Security represents a financial instrument in a Market.
message Security {
	string market   = 1;
	string isin     = 2;
	string symbol   = 3;
	string name     = 4;
	string type     = 5;
	string listed   = 6; // date in format "YYYY-MM-DD"
	string delisted = 7; // date in format "YYYY-MM-DD"
}

// A Market represents an exchange where financial instruments
// are traded.
message Market {
	string code     = 1;
	string name     = 2;
	string currency = 3;
}