language: go
  
go:
  - 1.10.x
  - 1.11.x

sudo: required

services: postgresql

before_script:
  - psql -c 'create database compass;' -U postgres

script:
  - go test -v github.com/Hunsin/compass/market
  - go test -v github.com/Hunsin/compass/twse
  - go test -v github.com/Hunsin/compass/bucket -user postgres -db compass
